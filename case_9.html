<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table></table>


<!--The <caption> HTML element specifies the caption (or title) of a table.-->
<caption></caption>
<table>
  <caption>Customer Data</caption>
</table>


<!--Defines a set of rows defining the head of the columns of the table.-->
<thead></thead>

<table>
  <caption></caption>
  <thead>

  </thead>
</table>

<!--Encapsulates a set of table rows-->
<tbody></tbody>

<table>
  <caption></caption>
  <thead></thead>
  <tbody></tbody>
</table>


<!--Defines a set of rows summarizing the columns of the table.-->
<tfoot></tfoot>

<table>
  <caption></caption>
  <thead></thead>
  <tbody></tbody>
  <tfoot></tfoot>
</table>


</body>
</html>
