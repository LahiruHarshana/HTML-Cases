<form id="Customer Data">
    <fieldset>
        <legend>Customer Data
        </legend>
<!--            Collects id-->
        <label for="txt">User Id</label>
        <input id="txt" type="text" placeholder="User ID" required maxlength="3">

<!--        Collects Names-->
        <label for="hi">User Name</label>
        <input id="hi" type="text" placeholder="User Name">
        <br>
        <br>
        <br>
        <br>
        <input type="color">
        <input type="checkbox">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="url">
        <input type="week">
        <br>
        <br>
        <br>
        <br>
        <button type="reset">reset Button</button>
        <button type="submit">submit Button</button>

    </fieldset>
</form>
<button form="Customer Data" type="reset">reset Button</button>
<button type="submit">submit Button</button>


<hr>
<h4>Data List</h4>
<input type="text" list="ice-creams" placeholder="Type your desired ice cream">

<datalist id="ice-creams">
    <option value="Chocolate"></option>
    <option value="Coconut"></option>
    <option value="Mint"></option>
    <option value="Strawberry"></option>
    <option value="Vanilla"></option>
</datalist>
<hr>

<input type="color" list="colors" placeholder="Select Your desired color RED,GREEN,ORANGE">
<datalist id="colors">
    <option value="#F53208"></option>
    <option value="#6DF508"></option>
    <option value="#E308F5"></option>
    <option value="#081AF5"></option>
</datalist>

<br>
<input type="range" min="0" max="100" list="ranges">
<datalist id="ranges">
    <option value="10"></option>
    <option value="20"></option>
    <option value="90"></option>
</datalist>



<br>

<input type="time" list="times">
<datalist id="times">
    <option value="08:00"></option>
    <option value="12:00"></option>
    <option value="13:00"></option>
</datalist>


<!--Represents a control that provides a menu of options.-->
<select name="" id=""></select>
<option value=""></option>



</body>
