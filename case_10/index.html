<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form action="gedra ymu">
  <button type="button"> Test</button>
</form>

<form id="Customer Data">
    <fieldset>
        <legend>Customer Data
        </legend>
<!--            Collects id-->
        <label for="txt">User Id</label>
        <input id="txt" type="text" placeholder="User ID" required maxlength="3">

<!--        Collects Names-->
        <label for="hi">User Name</label>
        <input id="hi" type="text" placeholder="User Name">
        <br>
        <br>
        <br>
        <br>
        <input type="color">
        <input type="checkbox">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="url">
        <input type="week">
        <br>
        <br>
        <br>
        <br>
        <button type="reset">reset Button</button>
        <button type="submit">submit Button</button>

    </fieldset>
</form>
<button form="Customer Data" type="reset">reset Button</button>
<button type="submit">submit Button</button>


<hr>
<h4>Data List</h4>
<input type="text" list="ice-creams" placeholder="Type your desired ice cream">

<datalist id="ice-creams">
    <option value="Chocolate"></option>
    <option value="Coconut"></option>
    <option value="Mint"></option>
    <option value="Strawberry"></option>
    <option value="Vanilla"></option>
</datalist>
<hr>

<input type="color" list="colors" placeholder="Select Your desired color RED,GREEN,ORANGE">
<datalist id="colors">
    <option value="#F53208"></option>
    <option value="#6DF508"></option>
    <option value="#E308F5"></option>
    <option value="#081AF5"></option>
</datalist>

<br>
<input type="range" min="0" max="100" list="ranges">
<datalist id="ranges">
    <option value="10"></option>
    <option value="20"></option>
    <option value="90"></option>
</datalist>



<br>

<input type="time" list="times">
<datalist id="times">
    <option value="08:00"></option>
    <option value="12:00"></option>
    <option value="13:00"></option>
</datalist>


<!--Represents a control that provides a menu of options.-->
<select name="" id=""></select>
<option value=""></option>

<hr>
<h4>Select Box</h4>
<select name="selectedOption">
    <option value="">GDSE</option>
    <option value="">CMJD</option>
    <option value="">ABSD</option>
    <option value="">RWAD</option>
</select>
<hr>

<!--The <optgroup> HTML element creates a grouping of options within a <select> element.-->
<optgroup>
    <option value="">1</option>
    <option value="">2</option>
</optgroup>

<!--Represents a multi-line plain-text editing control, useful when you want to -->
<!--allow users to enter a sizeable amount of free-form text-->
<textarea></textarea>


<!--The <output> HTML element is a container element into which a site or app can-->
<!-- inject the results of a calculation or the outcome of a user action.-->
<output></output>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="b" name="b" value="50"/> +
    <input type="number" id="a" name="a" value="10"/> =
    <output name="result" for="a b">60</output>
</form>


<!--The <meter> HTML element represents either a scalar value within a-->
<!--    known range or a fractional value.-->
<meter></meter>
<meter id="fuel"
       min="0" max="100"
       low="33" high="66" optimum="80"
       value="50">
    at 50/100
</meter>

<!--The <progress> HTML element displays an indicator showing the completion-->
<!--    progress of a task, typically displayed as a progress bar.-->
<progress></progress>
<progress id="file" max="100" value="70"> 70%</progress>


</body>
</html>
